<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wells Show</title>
</head>
<body>
    <div th:each="well : ${wells}">
        <div th:text="|
        Id: ${well.getWellId()},
        Field: ${well.getFieldName()},
        Pad: ${well.getPadName()},
        Well: ${well.getWellName()},
        Set: ${well.getPadSet()},
        Construction: ${well.getWellConstruction()}, |">...</div>
        <a th:href="@{wells/{id}/sections(id=${well.getWellId()})}"
           th:text="Sections">Sections</a>
        <hr/>
    </div>
</body>
</html>
